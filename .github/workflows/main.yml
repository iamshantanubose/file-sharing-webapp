name: CI/CD Pipeline for File Sharing App

on:
  push:
    branches:
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Dependencies
      run: |
        npm install

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Run Unit Tests
      run: |
        echo "Running tests..." # Add real tests here if needed

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.4.6

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Extract S3 Website URL
      run: |
        echo "Extracting the S3 Website URL..."
        terraform output -raw s3_website_url > s3_url.txt
        cat s3_url.txt
        echo "WEBSITE_URL=http://$(cat s3_url.txt)" >> $GITHUB_ENV

    - name: Output Application Details
      run: |
        echo "Deployment Successful!"
        echo "Website URL: ${{ env.WEBSITE_URL }}"

  verify:
    name: Verify Website Accessibility
    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Test Website Availability
      run: |
        node test_website.js
      env:
        WEBSITE_URL: ${{ env.WEBSITE_URL }}
