<!DOCTYPE html>
<html>
<head>
  <title>File Sharing App</title>
</head>
<body>
  <h1>Welcome to the File Sharing App</h1>
  <button onclick="registerDevice()">Register Device</button>
  <button onclick="listDevices()">List Nearby Devices</button>

  <script>
    async function registerDevice() {
      const response = await fetch('/register', {
        method: 'POST',
        body: JSON.stringify({ deviceName: 'MyDevice' }),
        headers: { 'Content-Type': 'application/json' },
      });
      const data = await response.json();
      alert(`Registered: ${JSON.stringify(data)}`);
    }

    async function listDevices() {
      const response = await fetch('/devices');
      const devices = await response.json();
      alert(`Devices: ${JSON.stringify(devices)}`);
    }
  </script>
</body>
</html>
